<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細 - Cute Animal Wallet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="app-icon">
                <a href="index.html">
                    <img src="icon.jpg" alt="Cute Animal Wallet" class="app-logo" />
                </a>
                <h1 class="app-name">獭獭銀行</h1>
            </div>
            <div class="header-icons">
                <div class="dropdown">
                    <button class="dropbtn">いろいろ</button>
                    <div class="dropdown-content">
                        <a href="privacy.html">プライバシーについて</a>
                        <a href="terms.html">利用規約</a>
                    </div>
                </div>
                <a href="top.html" class="nav-link">マイページ</a>
                <a href="zukan.html" class="nav-link">図鑑一覧</a>
                <a href="board.html" class="nav-link">掲示板</a>
                <div class="hamburger-icon" onclick="toggleMenu()">&#8801;</div>
                <div class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" title="ダークモード切替">
                    <span class="moon-icon">🌙</span>
                    <div class="toggle-switch"></div>
                    <span class="sun-icon">☀</span>
                </div>
            </div>
        </div>
    </header>

    <main class="form-container">
        <h2>投稿詳細</h2>
        <div id="post-detail">
            <!-- 投稿詳細 -->
        </div>
        <button onclick="goBack()">掲示板に戻る</button>
    </main>

    <footer>
        <p>&copy; 2024 Cute Animal Wallet. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadPostDetail();
        });

        function loadPostDetail() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get('index');
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts[index];

            if (post) {
                const postDetail = document.getElementById('post-detail');
                postDetail.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p class="post-details">投稿日: ${post.date}</p>
                `;
            } else {
                document.getElementById('post-detail').innerHTML = '<p>投稿が見つかりません。</p>';
            }
        }

        function goBack() {
            window.location.href = 'board.html';
        }
    </script>
</body>
</html>
